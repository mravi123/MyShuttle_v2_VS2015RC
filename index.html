  <div id='nonApplyDiv'></div>
          <script type="text/javascript">
          var http = new XMLHttpRequest();
          http.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
              window.phenom = {
                  schema: JSON.parse(this.responseText),
              };
              var header = document.getElementsByTagName("head")[0];
              var node = document.createElement("script");
              node.type = "text/javascript";
              node.src = "https://dev-ng-static.phenompeople.com/CareerConnectResources/COMMON/js/applyStudioBundles/nonapply/nonapply_form_renderer.js";
              header.append(node);
            }
          };
          http.open("GET", "https://dev-ng-static.phenompeople.com/CareerConnectResources/NONAPPLY/demo/survey.json");
          http.send();
        </script>
